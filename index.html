<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Film List App</title>
        <script src="js/app.js"></script>
    </head>
    <body>
        <form id="new-film-details">

            <div id="form-wrapper">
                <div class ="form-item">
                    <label for="title" class="primary">Title</label>
                    <input type="text" id="title" required/>
                </div>
        
                <div class ="form-item">
                    <label for="year" class="primary">Year</label>
                    <input type="text" id="title" required/>
                </div>

                <div class ="form-item">
                    <label for="director" class="primary">Director</label>
                    <input type="text" id="title" required/>
                </div>

                <div class ="form-item">
                    <label for="genre" class="primary">Genre</label>
                    <select id="genre">
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Horror">Horror</option>
                        <option value="Science fiction">Science fiction</option>
                    </select>
                </div>

                <div>
                    <label for="synopsis" class="primary">Synopsis</label>
                    <textarea name="text" cols="25" rows="5"></textarea>
                </div>

            </div>
            <input type="submit" value="save"/>
        </form>

        <button id="delete-all">Delete All</button>

        <h1>Film List</h1>
        <ul id="film-list"></ul>

    </body>
</html>
